{% extends 'index.html' %}

{% block content %}
  <div style="max-width: 600px; margin: 0 auto; padding: 20px; background-color: #fff; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); border-radius: 8px;">
    <h2 style="color: #333; text-align: center;">Detect Plagiarism</h2>
    <form method="post" action="{% url 'plagiarism_detect' %}" style="margin-bottom: 20px;">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" style="background-color: #baf1e6; color: #ffffff; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;">Detect Plagiarism</button>
    </form>
  
    {% if instance %}
      <h3 style="color: #333; text-align: center;">Result:</h3>
      <p style="text-align: center; font-size: 18px; margin-bottom: 20px;">{{ instance.result }}</p>
    {% endif %}
    <h4 style="color: #333; text-align: center;">OK</h4>
  </div>
{% endblock %}
